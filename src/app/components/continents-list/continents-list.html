<div>

<h1>Liste des continents</h1>
    @for (continent of continentsFromParent; track continent.id) {
        <div class="{{ continent.id % 2 === 0 ? 'continent-card-pair' : 'continent-card-impair' }}">
            <h2><i>#{{(continent.id+1)}}</i> {{continent.name}}</h2>
        </div>
    }
    @empty {
        <p>Aucun continent Ã  afficher</p>
    }
</div>
