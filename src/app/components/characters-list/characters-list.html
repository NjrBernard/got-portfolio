<h2>Liste des personnages</h2>
<div class="charactersLength">{{charactersFromParent.length}} personnages trouvés</div>

<div class="characters-wrapper">
    @for (character of charactersFromParent; track character.id) {
        <div class="character-card" [ngClass]="getFamilyName(character)">
            <div class="head-card"><h4>{{character.firstName}} {{character.lastName}}</h4>
            <h3>{{character.title}}</h3>
            </div>
            <div class="corps"><img src="{{character.imageUrl}}" alt="{{character.firstName}} {{character.lastName}}"></div>
            <div class="foot-card"><strong>Famille: {{character.family}} </strong></div>
        </div>
    }
    @empty {
        <h3>Aucun personnage à afficher</h3>
    }

</div>
