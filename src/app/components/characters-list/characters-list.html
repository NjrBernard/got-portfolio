
<div class="characters-wrapper">
    @for (character of charactersFromParent; track character.id) {
        <div class="character-card">
            <h1>{{character.firstName}} {{character.lastName}}</h1>
            <p>{{character.title}}</p>
            <strong>{{character.family}}</strong>
        </div>
    }
    @empty {
        <p>Aucun character Ã  afficher</p>
    }
    @for (item of tableauTest; track item) {
        <div>{{item}}</div>
    }
</div>
